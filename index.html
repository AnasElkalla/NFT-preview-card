<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="cover">
        <img id="view" src="images/icon-view.svg" alt="" />
      </div>
      <img class="image" src="images/image-equilibrium.jpg" alt="" />

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <h2 id="ethereum">
        <img src="images/icon-ethereum.svg" alt="ethereum" /> 0.041 ETH
      </h2>
      <h2 id="clock">
        <img src="images/icon-clock.svg" alt="clock" /> 3 days left
      </h2>
      <hr />
      <img id="avatar" src="images/image-avatar.png" alt="avatar" />
      <h3>Creation of <span>Jules Wyvern</span></h3>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AnasElkalla">Anas Elkalla</a>.
    </footer>
  </body>
</html>
